name: "example_rnn"
save_path: "trained_models"
data_source: "data/pendulum_100k.hdf5"
seed: 1
logger: tensorboard
normalization: "standardize"
cuda_device: "0"
defaults:
    - model: diffusion_stage1
    - trainer: pl_trainer
    - data_module: sequential_data_module
    - early_stopping: default
hydra:
    job:
        name: ${name}
    run:
        dir: ${save_path}/${name}
