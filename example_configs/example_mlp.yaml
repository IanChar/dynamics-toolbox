name: "example_mlp"
data_source: "data/pendulum_100k.hdf5"
seed: 1
logger: tensorboard
normalization: "standardize"
cuda_device: null
defaults:
    - model: pnn
    - trainer: pl_trainer
    - data_module: forward_dynamics_data_module
    - early_stopping: default
hydra:
    job:
        name: ${name}
    run:
        dir: trained_models/${name}
