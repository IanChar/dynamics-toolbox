name: "example_rnn"
data_source: "data/pendulum_toy.hdf5"
seed: 1
logger: tensorboard
normalization: "standardize"
cuda_device: null
defaults:
    - model: rnn
    - trainer: pl_trainer
    - data_module: sequential_data_module
    - early_stopping: default
hydra:
    job:
        name: ${name}
    run:
        dir: trained_models/
