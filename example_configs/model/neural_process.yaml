model_name: "NeuralProcess"
model_type: "NeuralProcess"
condition_out_dim: 256
latent_dim: 2
learning_rate: 0.0001
conditioner_kwargs:
    model_name: "Conditioner"
    model_type: "MLPDatasetEncoder"
    mlp_kwargs:
       num_layers: 3
       layer_size: 200
       hidden_activation: "relu"
